<table>
  <thead>
    <tr>
      <th *ngFor="let coluna of colunas">
        {{ coluna.cabecalho }}
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let linha of linhas">
      <linha-tabela-aninhada [linha]="linha" [colunas]="colunas" ></linha-tabela-aninhada>
    </ng-container>
  </tbody>
</table>
